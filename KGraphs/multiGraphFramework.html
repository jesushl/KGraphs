<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="multiLineGraph.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>SmartKaizen</title>

</head>

<body>
  <div class="logo">
      <img src="SmartkaizerLogo.png" alt="Smart Kaizen">
  </div>

  <h2>Resultados </h2>
  <h3>NPS</h3>
  <div id="multiGraph" style="width: 900px; height: 500px;"></div>
  <h4>Comentarios</h4>
  <div class="container">


  <div id="commentsCarousel" class ="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators">
      {COMENTATIOS_INDICATORS}
    </ol>
    <div class="carousel-inner">
      {COMENTARIOS_INNER}
      <a class="left carousel-control" href="#commentsCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="right carousel-control" href="#commentsCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>

    </div>

  </div>

</body>
